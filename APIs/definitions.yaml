App:
  required:
    - Created
    - ID
    - Owner
    - Updated
    - URL
    - UUID
  type: object
  properties:
    Created:
      type: string
    ID:
      type: string
    Owner:
      type: string
    Updated:
      type: string
    URL:
      type: string
    UUID:
      type: string
