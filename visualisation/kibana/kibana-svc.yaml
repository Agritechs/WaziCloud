apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: waziup-test
  labels:
    k8s-app: kibana
    kubernetes.io/cluster-service: "true"
    kubernetes.io/name: "Kibana"
spec:
  ports:
  - port: 5601
    protocol: TCP
    targetPort: ui
  selector:
    k8s-app: kibana

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana
  namespace: waziup-test
spec:
  rules:
  - host: kibana.waziup.io
    http:
      paths:
      - path: /
        backend:
          serviceName: kibana
          servicePort: 5601

